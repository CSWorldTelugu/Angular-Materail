<mat-form-field class="example-chip-list" appearance="fill">
    <mat-label>Favorite languages</mat-label>
    <mat-chip-list #chipList aria-label="Fruit selection">
        <mat-chip *ngFor="let lang of languages" (removed)="remove(lang)">
            {{lang}}
            <button matChipRemove>
                <mat-icon>cancel</mat-icon>
            </button>
        </mat-chip>
        <input placeholder="New Laguage..." #langInput [formControl]="langCtrl" [matAutocomplete]="fl"
            [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
    <mat-autocomplete #fl="matAutocomplete" (optionSelected)="selected($event)">
        <mat-option *ngFor="let lang of filteredLangs | async" [value]="lang">
            {{lang}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
